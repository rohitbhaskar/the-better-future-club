<div class="wrapper">
  <h4>My Profile</h4>
  <div class="avatar">
      <kendo-avatar [border]="true" shape="circle" [imageSrc]="kendokaAvatar" width="128px" height="128px"></kendo-avatar>
      <span class="email">myusername@mail.com</span>
  </div>
  <hr style="margin:30px 0">
  <div class="profile-calendars">
      <h6 style="margin-bottom:20px">Calendars</h6>
      <div class="entry" *ngFor="let entry of entries">
          <div style="display: flex">
              <div class="bullet" [style.background-color]="entry.color"></div>
              <span class="entry-title">{{entry.title}}</span>
          </div>
          <kendo-icon name="saturation"></kendo-icon>
      </div>
  </div>
</div>
