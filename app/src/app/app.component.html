<kendo-appbar positionMode="fixed" class="title-app-bar">
  <kendo-appbar-section style="width:100%">
    <div class="topbar-logo">
      <img src="https://i.imgur.com/U8qIPNn.png" width="200px">
    </div>
  </kendo-appbar-section>
</kendo-appbar>

<div class="example-wrapper">
  <router-outlet></router-outlet>
  <kendo-bottomnavigation
      [items]="items"
      positionMode="fixed"
      [border]="true"
      (select)="onSelect($event)">
  </kendo-bottomnavigation>
</div>
